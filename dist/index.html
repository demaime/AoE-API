<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Age Of Empires II - Database</title>
  </head>
  <body>
    <nav class="topbar">
      <div class="mobile-circulo">‚≠ï</div>
      <p class="toptext">AGE OF EMPIRES II - DATABASE</p>
      <div class="categories">
        <div
          data-item="civilizations"
          class="bar_item civ"
          style="border-left: none"
        >
          CIVILIZATIONS
        </div>
        <div data-item="units" class="bar_item unit">UNITS</div>

            </div>
            <ul class="civUl"></ul>

          <div class="civ_info">

      </div>
      <div class="panel units">
        <div class="title">üíÇ UNITS</div>

      </div>
      <div class="panel structures">
        <div class="title">üè∞ STRUCTURES</div>

      </div>
      <div class="panel technologies open">
        <div class="title">‚öôÔ∏è TECHNOLOGIES</div>
